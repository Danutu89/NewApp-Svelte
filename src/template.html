<!doctype html>
<html lang='en'>
<head>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	%sapper.base%
	<link async rel='stylesheet' href='global.css'>
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#18bc9c">
	<meta name="apple-mobile-web-app-title" content="Newapp">
	<meta name="application-name" content="Newapp">
	<meta name="msapplication-TileColor" content="#18bc9c">
	<meta name="theme-color" content="#262626">
	<link rel='manifest' href='manifest.json'>
	<meta name="msvalidate.01" content="FA1B41824E0AF3D2CC7B0F86730E5C45" />
	<meta name="yandex-verification" content="c303cb257b715901" />
	<link rel="preconnect" href="https://newappcdn.b-cdn.net/" crossorigin>
	<link async rel="preload" href="https://newappcdn.b-cdn.net/fonts/NewApp-Icons.ttf" as="font" type="font/ttf" crossorigin>
	<link async rel="preload" href="https://newappcdn.b-cdn.net/fonts/NewApp-Icons.woff" as="font" type="font/woff" crossorigin>
	<link async rel="stylesheet" href="https://newappcdn.b-cdn.net/style.css">
	<link async rel="stylesheet" href="https://newappcdn.b-cdn.net/styles.css">
	<link async rel="stylesheet" href="https://newappcdn.b-cdn.net/simplemde.css">
	<link async rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/rikmms/progress-bar-4-axios/0a3acf92/dist/nprogress.css" />
	<meta name="application-name" content="NewApp">
  	<meta name="apple-mobile-web-app-title" content="NewApp">
	<noscript>You need to allow javascript</noscript>
	<script>
		window.onunload = function(){ window.scrollTo(0,0); }

		if ('scrollRestoration' in history) {
		  history.scrollRestoration = 'manual';
		}
	</script>
	%sapper.styles%
	%sapper.head%
</head>
<body>
	<div id='newapp'>%sapper.html%</div>
	%sapper.scripts%
</body>

</html>
