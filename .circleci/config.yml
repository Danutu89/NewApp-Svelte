version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:13.7.0

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      
      - run: sudo apt-get install libgtk2.0-0 libgtk-3-0 libnotify-dev libgconf-2-4 libnss3 libxss1 libasound2 libxtst6 xauth xvfb lftp

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test

      - run:
          name: 'Adding Host key to know_hosts file'
          command: ssh-keyscan -t rsa ${SSH_DOMAIN} >> ~/.ssh/known_hosts

      - run: ssh ${SSH_HOST}@${SSH_DOMAIN} ./deploy.sh

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
